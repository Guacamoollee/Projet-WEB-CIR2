        <main>
            <!--Div qui englobe tout le formulaire de connexion et d'enregistrement-->
            <div class="tout">
                <div class="emballage">
                <!--partie gauche avec un fond et un titre-->
                <div class="gauche">
                    <h3>Covoit ISEN</h3> 
                    <img src="LOGO_Hippo_2_White.png" alt="Logo_image">
                </div>

                <!--partie droite qui permet de se connecter ou de se enregistrer-->
                <div class="droite">
                    <!--partie qui permet de switcher entre l'enregistrement et la connexion-->
                    <div class="tab">
                        <ul>
                            <li class="enregistrement_li">Enregistrement</li>
                            <li class="connexion_li">Connexion</li>
                        </ul>
                    </div>

                    <!--Partie enregistrement -->
                    <form class="enregistrement" method="POST" action="php/api.php/utilisateur">
                        <!--saisie du nom-->
                        <div class="champ_saisie">
                            <input type="text" placeholder="Nom" class="input" required>
                        </div>
                        <!--saisie du pseudo-->
                        <div class="champ_saisie">
                            <input type="text" placeholder="Pseudo" class="input" required>
                        </div>
                        <!--saisie du numéro de tel-->
                        <div class="champ_saisie">
                            <input type="text" placeholder="Numéro de téléphone" class="input" required>
                        </div>
                        <!--saisie du mdp-->
                        <div class="champ_saisie">
                            <input type="password" placeholder="Mot de passe" class="input" required>
                        </div>
                        <!--confirmation du mdp-->
                        <div class="champ_saisie">
                            <input type="password" placeholder="Confirmer" class="input" required>
                        </div>
                        <!--bouton inscription-->
                        <div class="btn"><button id="inscription" class="boutton">Enregistrement</button></div>
                    </form>

                    <!--Partie enregistrement -->
                    <form class="connexion" method="POST" action="php/api.php/utilisateur">
                        <!--saisie du pseudo-->
                        <div class="champ_saisie">
                            <input type="text" placeholder="Pseudo" class="input" required>
                        </div>
                        <!--saisie du mdp-->
                        <div class="champ_saisie">
                            <input type="password" placeholder="Mot de passe" class="input" required>
                        </div>
                        <!--bouton connexion-->
                        <div class="btn"><button id="connexion" class="boutton">Connexion</button></div>
                    </form>
                    
                </div>
                </div>
            </div>
