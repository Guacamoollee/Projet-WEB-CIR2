    <body>
        <header>

            <nav>

                    <li><a href="index.html">Rechercher un trajet</a></li>

            <a class="cta" href="/html/register.html">Login</a>
        </header>
        <main>

          <br/>

          <form class="formulaire">
            <p>Aller ou partir:</p>
            <!--bouton radio entre aller vers un isen ou partir d'un isen-->
            <div>
              <input type="radio" id="Aller" name="drone" value="Aller"checked>
              <label for="Aller">Aller</label>
            </div>

            <div>
              <input type="radio" id="Partir" name="drone" value="Partir">
              <label for="Partir">Partir</label>
            </div>

            <br/>

            <div id ="formulaire"></div>

            <p>veuillez choisir votre site</p>
            <!--menu deroulant connecté à la base de données pour recuperer les sites isens-->
            <select name="Site de depart" id="depart"> 
              <option disable value="">veuillez choisir</option>
            </select>

            <br/> <br/>

            <p>Commune</p>
            <!--menu deroulant connecté à la base de données pour recuperer les sites isens-->
            <input type="text" id="adr">

            <br/> <br/>

            <label for="start">Date</label> 

            <br/>
            <!--Choix de la date -->
            <input type="date" id="start" name="trip-start" value="2021-01-01" min="2021-01-01" max="2022-12-31"> 

            <br/> <br/>

            <p>Nombre de place:</p>
            <!--Choix du nombre de place que l'on souhaite reserver -->
            <input type="number" id="place" name="place" min="1" max="5"> 

            <br/> <br/>
            <!--bouton qui lance la recherche et qui ouvre la page de resultat-->
            <button id="boutton" >Rechercher</button> 
          </form>
          <!---affichage du résultat de la recherche-->
          <div id="resultat" >
          </div>
