
<!DOCTYPE html>
<html>
    <head>
        <title>Accueil</title>
        <meta charset="utf-8">

    <body>
        <header>
            <a class="logo" href="../html/index.html"><img src="../Logo/LOGO_Hippo_2_White.png" alt="logo"></a>
            <nav>
                <ul class="nav__links">
                    <li><a href="../html/index.html">Rechercher un trajet</a></li>
                    <li><a href="../html/Proposer.html">Proposer un trajet</a></li>
                </ul>
            </nav>
            <a class="cta" href="../html/register.html">Login</a>
        </header>
        <main>
          <br/>
          <!--Formulaire pour proposer un trajet-->
          <form class="formulaire">
            <label for="start">Date de départ</label>
            <br/>

            <!--Date de départ-->
            <input type="date" id="départ" name="date_depart" value="2020-01-01" min="2020-01-01" max="2022-12-31">
            <br/><br/>
            <label for="start">Date de d'arrivée</label>
            <br/>

            <!--Date de d'arrivée-->
            <input type="date" id="arrivée" name="date_arrivée" value="2020-01-01" min="2020-01-01" max="2022-12-31">
            <br/><br/>
            <label for="start">Heure de départ</label>
            <br/>

            <!--heure de départ-->
            <input type="time" id="heure_départ" name="heure_départ" >
            <br/><br/>
            <label for="start">Heure d'arrivée</label>
            <br/>

            <!--heure d'arrivée-->
            <input type="time" id="heure_arrivée" name="heure_arrivée" >
            <br/> <br/>

            <p>veuillez choisir votre site</p>
            <!--menu déroulant connecté à la base donnée avec les différents site isen-->
            <select name="Site de depart" id="depart"> 
              <option value="">veuillez choisir</option>
            </select>
            <br/> <br/>

            <!--addresse-->
            <p>Addresse :</p>
            <input type="text" id="addr">
            <br/> <br/>

            <p>Commune :</p>
            <input type="text" id="Commune">
            <br/> <br/>


            <p>Nombre de place:</p>
            <!--choix du nombre de place disponible pour le trajet-->
            <input type="number" id="place" name="place" min="1" max="5">
            <br/><br/>
            
            <p>Prix:</p>
            <!--prix par personne-->
            <input id="prix" name="prix">
            <br/> <br/>
            <button>Valider</button>
          </form>
          
        </main>
        <br/><br/><br/><br/><br/><br/><br/><br/>

        <div class="footer">

              <div class="footer-items">
                <h1>Covoit ISEN</h1>

                  <ul>
                    <li><i class="fa fa-phone" aria-hidden="true"></i>0784058819</li>
                    <li><i class="fa fa-envelope" aria-hidden="true"></i>tpehippo@gmail.com</li>
                  </ul>     
              </div>
            </div>
            
          
          </div>
    </body>
</html>
